[project]
name = "interactive-feedback-mcp"
version = "1.2.5"
description = "MCP server for interactive user feedback and command execution in AI-assisted development, by FÃ¡bio Ferreira."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.0.0",
    "psutil>=7.0.0",
    "pyside6>=6.8.2.1",
    "pillow",
]

[project.scripts]
interactive-feedback-mcp = "interactive_feedback_mcp.server:main"

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["interactive_feedback_mcp*"]
